<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="企业级CRM/ERP Web前端应用系统" />
    <meta name="keywords" content="CRM,ERP,企业管理,客户管理,销售管理,库存管理" />
    <meta name="author" content="Enterprise Team" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>企业级CRM/ERP管理系统</title>
    <!-- 预加载关键字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- 禁止缓存（开发环境） -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <style>
      /* 初始加载样式，避免白屏 */
      #root {
        min-height: 100vh;
      }
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f8fafc;
      }
      .app-loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e5e7eb;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .app-loading-text {
        margin-top: 16px;
        font-size: 14px;
        color: #6b7280;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      /* 暗黑模式初始样式 */
      .dark .app-loading {
        background-color: #0f172a;
      }
      .dark .app-loading-spinner {
        border-color: #374151;
        border-top-color: #60a5fa;
      }
      .dark .app-loading-text {
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- 初始加载状态 -->
      <div class="app-loading">
        <div class="app-loading-spinner"></div>
        <div class="app-loading-text">系统加载中...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
