<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas动态水印示例</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
        }
        
        #watermark {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        
        .content {
            padding: 20px;
            height: 2000px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>页面内容</h1>
        <p>这里是页面的主要内容区域...</p>
    </div>
    
    <canvas id="watermark"></canvas>
    
    <script src="watermark.js"></script>
</body>
</html>
