<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-layout</title>
    <style>
        .container {
            display: flex; height: 100vh;
            /* 水平居中 */
            justify-content: center;
            /* 垂直居中 */
            align-items: center;
        }
        .box {
            width: 222px; height: 222px; background: pink;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            flex-layout-demo
        </div>
    </div>
    
</body>
</html>
