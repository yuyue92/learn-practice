<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS经典界面布局</title>
    <style>
        *{padding: 0; margin: 0;}
        .flex-container {
            display: flex;
            justify-content: space-around;/* 水平等间距 */
            align-items: center;    /* 垂直居中 */
            border: 1px solid #ccc; border-radius: 11px; padding: 11px; margin: 11px;
        }
        .flex-container .item {
            width: 110px; height: 110px;
            background: #4caf50;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    
</body>
</html>
